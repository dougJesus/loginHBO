<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HBO</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body>

    <header>
        <img src="img/hbo.svg">
        <h1>Entrar</h1>
        <h2>Você tem uma conta HBO Max?</h2>

    </header>
    
    <main>
        <form action="logar.html" method="POST">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="">

            <label>Senha</label>
            <input type="password" name="senha" placeholder="">

            <input type="submit" value="Entrar">

            <h3>Você acessa a HBO Max por um provedor de TV,<br>
                de internet ou celular?</h3><p></p>

            <input type="button" value="Entrar como provedor">
        </form>

    </main>
</body>
</html>
